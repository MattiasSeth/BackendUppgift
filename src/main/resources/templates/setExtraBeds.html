<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Extra Beds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>Set Extra Beds for Room </h2>
<form action="#" th:action="@{/bookings/processExtraBeds}" method="post">
    <input type="hidden" name="roomId" th:value="${roomId}" />
    <label for="extraBeds">Select number of extra beds:</label>
    <select id="extraBeds" name="extraBeds">
        <option th:each="i : ${#numbers.sequence(0, roomSize)}" th:value="${i}" th:text="${i}"></option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
