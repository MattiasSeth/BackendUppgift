<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2 th:text="${addCustomer}"></h2>
<form action="/blacklist/addDone" method="post">
    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" value=""><br><br>
    <label for="email">Email:</label><br>
    <input type="text" name="email" id="email" value=""><br><br>
    <label for="customerGroup">Customer Group:</label><br>
    <input type="text" name="customerGroup" id="customerGroup" value=""><br><br>
    <label for="ok">OK:</label><br>
    <input type="checkbox" name="ok" id="ok" value="true"><br><br>
    <input type="submit" value="Add to Blacklist">
</form>
<p></p>

<h2 th:text="${customerTitle}"></h2>
<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Created</th>
            <th>OK</th>
            <th>Customer Group</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blacklist : ${allCustomers}">
            <td th:text="${blacklist.name}"></td>
            <td th:text="${blacklist.email}"></td>
            <td th:text="${blacklist.created}"></td>
            <td th:text="${blacklist.ok}"></td>
            <td th:text="${blacklist.customerGroup}"></td>
            <td><a th:href="@{/blacklist/deleteById/{id}(id=${blacklist.id})}">Delete</a></td>
            <td><a th:href="@{/blacklist/edit/{id}(id=${blacklist.id})}">Edit customer</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
