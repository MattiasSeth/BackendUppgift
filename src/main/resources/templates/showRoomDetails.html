<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 th:text="${roomDetails}"></h2>
<div class="roomEvents" th:unless="${#lists.isEmpty(roomEvents)}">
    <table>
        <thead>
        <tr>
            <th>Time Stamp </th>
            <th>Type </th>
            <th>Cleaning by user </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="roomEvent : ${roomEvents}">
            <td th:text="${roomEvent.timeStamp}"> </td>
            <td th:text="${roomEvent.type}"> </td>
            <td th:text="${roomEvent.cleaningByUser}"> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
