<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Display Dates and Available Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/main/resources/static/Style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>Display Dates</h2>
<p>Start Date: <span th:text="${startDate}"></span></p>
<p>End Date: <span th:text="${endDate}"></span></p>

<h2>Available Rooms</h2>
<table>
  <thead>
  <tr>
    <th>Room Number</th>
    <th>Room Price</th>
    <th>Room Type</th>
    <th>Possible extra beds</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="room : ${availableRooms}">
    <td th:text="${1000+room.id}"></td>
    <td th:text="${room.price}"></td>
    <td th:text="${room.roomType}"></td>
    <td th:text="${room.size}"></td>
    <td><a th:href="@{/bookings/avaliblerooms/extrabeds/{id}(id=${room.id})}">Choose room</a></td>
  </tr>

  </tbody>
</table>
</body>
</html>
