<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .button-spacing {
            margin-bottom: 1rem; /* Adjust this value for more or less spacing */
        }
        .custom-button {
            width: 300px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="my-4">Backend</h1>
    <div class="d-flex flex-column align-items-center">
        <div class="button-spacing" sec:authorize="!isAuthenticated()">
            <a href="/login"><button class="btn btn-primary custom-button">Login</button></a>
        </div>
        <div class="button-spacing">
            <a href="/customer/all"><button class="btn btn-primary custom-button">Show All Customers</button></a>
        </div>
        <div class="button-spacing">
            <a href="/bookings/add"><button class="btn btn-primary custom-button">Add Booking</button></a>
        </div>
        <div class="button-spacing">
            <a href="/bookings/all"><button class="btn btn-primary custom-button">Show All Bookings</button></a>
        </div>
        <div class="button-spacing">
            <a href="/blacklist/all"><button class="btn btn-primary custom-button">Show All Blacklisted Customers</button></a>
        </div>
        <div class="button-spacing">
            <a href="/contract-customer/all"><button class="btn btn-primary custom-button">Show All Contract Customers</button></a>
        </div>
        <div class="button-spacing">
            <a href="/room/all"><button class="btn btn-primary custom-button">Show All Rooms</button></a>
        </div>
        <div class="button-spacing" sec:authorize="hasAuthority('Admin')">
            <a href="/user/all"><button class="btn btn-primary custom-button">Show All Users</button></a>
        </div>
        <div class="button-spacing" sec:authorize="hasAuthority('Admin')">
            <a href="/template/all"><button class="btn btn-primary custom-button">Email Template</button></a>
        </div>
        <div class="button-spacing" sec:authorize="isAuthenticated()">
            <form action="/logout" method="post" th:action="@{/logout}">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button class="btn btn-primary custom-button">Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
