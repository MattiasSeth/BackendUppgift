<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding Booking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDates() {
            var datesDiv = document.getElementById("datesDiv");
            datesDiv.style.display = "block";
        }
    </script>
</head>
<body>
<form action="#" th:action="@{/bookings/addReceiver}" method="post">
    <label for="customerName">Customer's name</label><br>
    <input type="text" id="customerName" name="customerName" value=""><br><br>
    <label for="customerEmail" >Customer's email</label><br>
    <input type="text" id="customerEmail" name="customerEmail" value=""><br><br>
    <button type="button" onclick="showDates()">Choose Dates</button><br><br>
    <div id="datesDiv" style="display: none;">
        <label for="startDate">Booking start date</label><br>
        <input type="date" id="startDate" name="startDate" value=""><br>
        <label for="endDate">Booking end date</label><br>
        <input type="date" id="endDate" name="endDate" value=""><br><br>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
