<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Booking</title>
</head>
<body>
    <h2>Edit Booking</h2>

    <p th:text="'Room Type: ' + ${Room}"></p>
    <form action="#" method="post">
        <button type="submit">Change Room</button>
    </form>

    <p th:text="'Room Type: ' + ${EndDate}"></p>
    <form action="#" method="post">
        <button type="submit">Change date</button>
    </form>

</body>
</html>
