<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 th:text="${customerTitle}"></h2>
<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">

    <table>
        <th th:text="${customerTitle}"></th>
        <tbody>
        <tr th:each="customer : ${allCustomers}">
            <td th:text="${customer.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
