<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blacklisted Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 th:text="${customerTitle}"></h2>
<form action="#" th:action="@{/blacklist/update}" th:object="${Blacklist}"  method="post" >
    <input type="hidden" name="id" th:value="${id}"/>

    <input type="text" id="name" th:field="*{name}"/><br><br>
    <input type="text" id="email" th:field="*{email}"/><br><br>
    <input type="text" id="customerGroup" th:field="*{customerGroup}"/><br><br>
    <input type="checkbox" id="ok" th:checked="*{ok}"/><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
