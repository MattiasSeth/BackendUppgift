<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glömt lösenord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="container p-5">

    <div class="row mx-auto text-center">
        <h2 class="text-align-center">Glömt lösenord</h2>
        <p>Fyll i din e-postadress. <br>Om användaren finns kommer ett mejl skickas till din inkorg med en länk där du kan byta lösenord. </p>
        <form th:action="@{/forgot-password}" method="post" class="p-2">
            <div class="form-group">
                <label>E-postadress:</label></br>
                <input type="email" name="email" />
            </div>
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">Återställ lösenord</button>
            </div>
        </form>
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
