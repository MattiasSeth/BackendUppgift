<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${contractCustomerTitle}"></h2>
<div class="allContractCustomers" th:unless="${#lists.isEmpty(allContractCustomers)}">
    <table>
        <thead>
        <tr>
            <th>Company </th>
            <th>Contact </th>
            <th>Country </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contractCustomers : ${allContractCustomers}">
            <td th:text="${contractCustomers.companyName}"></td>
            <td th:text="${contractCustomers.contactName}"></td>
            <td th:text="${contractCustomers.country}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
