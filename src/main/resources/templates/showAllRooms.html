<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav>
    <div class="content">
        <ul class="nav-item">
            <li>
                <a href="/">
                    <span class="sidebar-icon"><i class="fa-solid fa-user-group"></i></span>
                    <span class="sidebar-text">Home</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<h2 th:text="${roomTitle}"></h2>
<div class="allRooms" th:unless="${#lists.isEmpty(allRooms)}">
    <table>
        <thead>
        <tr>
            <th>Id </th>
            <th>Price </th>
            <th>Room Type </th>
            <th>Size </th>
            <th>Show details </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${allRooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.roomType}"></td>
            <td th:text="${room.size}"></td>
            <td><a th:href="@{/room/details/{id}(id=${room.id})}">Details</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
