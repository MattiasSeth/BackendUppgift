<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center mb-3">
        <div class="col  w-60">
            <h2 class="text-center">Kundinformation</h2>
            <hr class="divider w-50 mx-auto">

            <div class="table-responsive mx-auto w-50">
                <table class="table table-user-information">
                    <tbody>
                        <tr>
                            <td>
                                <strong><i class="bi bi-buildings"></i> FÃ¶retag:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.companyName}"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong>
                                    <i class="bi bi-person"></i>
                                    Kontaktperson:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.contactName}"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong><i class="bi bi-eye"></i> Titel:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.contactTitle}"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong>
                                    <i class="bi bi-building"></i>
                                    Adress:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.streetAddress}"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong>
                                    <i class="bi bi-mailbox"></i>
                                    Postnummer:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.postalCode}"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong><i class="bi bi-flag"></i> Stad:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.city}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong><i class="bi bi-globe-europe-africa"></i> Land:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.country}"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong><i class="bi bi-telephone"></i>
                                    Telefonnummer:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.phone}"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong>
                                    <i class="bi bi-printer"></i>
                                    Fax-nr:</strong>
                            </td>
                            <td class="text-primary">
                                <span th:text="${contractCustomer.fax}"></span>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
