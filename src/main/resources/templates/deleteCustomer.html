<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 th:text="${customerTitle}"></h2>
<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
    <table>
        <tbody>
        <tr th:each="customer : ${allCustomers}">
            <td th:text="${customer.name}"></td>
            <td><a th:href="@{/customer/deleteById/{id}(id=${customer.id})}">Delete</a></td>
            <td><a href="">Change name</a>    </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
