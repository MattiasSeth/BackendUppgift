<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${customerTitle}"></h2>
<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
    <table>
        <tbody>
        <tr th:each="customer : ${allCustomers}">
            <td th:text="${customer.name}"></td>
            <td><a th:href="@{/customer/deleteById/{id}(id=${customer.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
