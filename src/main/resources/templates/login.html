<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container p-5">
    <div class="login-container mx-auto text-center" style="max-width: 300px;">
        <h2>Välkommen!<br> Var vänlig och logga in.</h2>
        <h3>Var vänlig och logga in.</h3>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Användarnamn:</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Lösenord:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="form-group pt-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div th:if="${param.error}" class="errorMmessage">
                Användarnamn eller lösenord är felaktigt. Försök igen.
            </div>

        </form>
        <div class="links pt-2">
            <a th:href="@{/forgot-password}">Glömt lösenord</a>
        </div>
        <p></p>
    </div>
</div>

</body>
</html>
