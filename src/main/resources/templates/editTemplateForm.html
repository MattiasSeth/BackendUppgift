<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Email Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>Edit Email Template</h2>
<form th:action="@{/template/update}" method="post">
    <div>
        <label for="header">Header:</label>
        <input type="text" id="header" name="header" th:value="${header}">
    </div>
    <div>
        <label for="checkInTime">Check-In Time:</label>
        <input type="text" id="checkInTime" name="checkInTime" th:value="${checkInTime}">
    </div>
    <div>
        <label for="checkOutTime">Check-Out Time:</label>
        <input type="text" id="checkOutTime" name="checkOutTime" th:value="${checkOutTime}">
    </div>
    <div>
        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" th:value="${currency}">
    </div>
    <div>
        <label for="signature">signature:</label>
        <input type="text" id="signature" name="signature" th:value="${signature}">
    </div>
    <div>
        <label for="email">Booking email:</label>
        <input type="text" id="email" name="email" th:value="${email}">
    </div>

    <input type="hidden" name="id" th:value="${template.id}">
    <button type="submit">Save</button>
</form>
</body>
</html>
