<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 th:text="${customerTitle}"></h2>
<form action="#" th:action="@{/customer/update}" th:object="${Customer}"  method="post" >
    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}"><br><br>
    <input type="text" id="email" th:field="*{email}"><br>
    <input type=hidden id="id" th:field="*{id}"><br>
    <input type="submit" value="Submit">
</form>


</body>
</html>
