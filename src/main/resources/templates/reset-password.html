<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Återställ lösenord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container p-5">
        <div class="col">
            <div class="row justify-content-center text-center">
            <h2>Återställ lösenordet</h2>

            <div th:if="${message}" class="alert">
                <p th:text="${message}"></p>
            </div>

            <form th:action="@{/reset-password}" method="post" class="p-2">
                <input type="hidden" name="token" th:value="${token}"/>

                <div class="form-group">
                    <label for="password">Nytt lösenord:</label>
                    <input type="password" id="password" name="password" required class="mx-auto form-control w-25"/>
                </div>

                <div class="form-group pt-2">
                    <button type="submit" class="btn btn-primary">Byt lösenord</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
