<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>Preview Template</h2> <br><br><br>
<div class="alltemplates" th:unless="${#lists.isEmpty(alltemplates)}">
    <tr th:each="Template  : ${alltemplates}">
        <td><a th:href="@{/template/edit/{id}(id=${Template.id})}">Edit Template</a></td>
        <td th:utext="${Template.content}"></td>
    </tr>
</div>
</body>
</html>
